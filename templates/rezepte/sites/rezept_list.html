{% extends 'rezepte/base.html' %}

{% block title %}Alle Rezepte{% endblock %}

{% block content %}
<div class="row mt-5">
    {% for rezept in rezepte %}
        <div class="col">
            <h2>{{ rezept.name }}</h2>
            <p>
                {{ rezept.description|safe }}
            </p>
        </div>
    {% endfor %}
</div>

{% endblock %}
